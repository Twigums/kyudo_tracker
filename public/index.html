<!DOCTYPE html>
<html>
<body>

    <!-- buttons -->
    <button id = "clearMarkers">Clear Markers</button>
    <button id = "endSet">End Set</button>
    <button id = "showAll">Show All</button>
    <button id = "hideAll">Hide All</button>

    </br>

    <button id = "downloadPlot">Download Plot</button>
    <button id = "downloadMA">Download MA Plot</button>

    <!-- add mato image -->
    <div style = "position: relative;">
        <img id = "clickArea" src = "/images/mato.png" style = "width: 100%; height: auto;">

        <!-- add draggable objects -->
        <div id = "arrow1" class = "arrow" draggable = "true"> 1 </div>
        <div id = "arrow2" class = "arrow" draggable = "true"> 2 </div>
        <div id = "arrow3" class = "arrow" draggable = "true"> 3 </div>
        <div id = "arrow4" class = "arrow" draggable = "true"> 4 </div>
    </div>

    <!-- always check most recent version: currently 3.7.1 -->
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src = "/client.js"> </script>

    <!-- style of clickMarker (the hits) -->
    <style>
        .clickMarker {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }
    </style>

    <!-- style of arrows -->
    <style>
        .arrow {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 15px;
            border-radius: 50%;
        }
    </style>

</body>
</html>
